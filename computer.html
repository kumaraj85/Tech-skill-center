<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Skills Center Admission Form</title>
    <style>
        body {
            font-family: bell mt, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="tel"], select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="/submit_registration" method="POST">
    <h1>Tech Skills Center Admission Form</h1>
    <label for="fullname"><b>Student Name:</b></label>
    <input type="text" id="fullname" name="fullname" required>
<label for="fullname"><b>Father's Name:</b></label>
    <input type="text" id="fullname" name="fullname" required>
<label for="fullname"><b>Mother's Name:</b></label>
    <input type="text" id="fullname" name="fullname" required>
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
<div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
    </div>
    <label for="dob"><b>Date of Birth:</b></label>
    <input type="date" id="dob" name="dob" required>
<br>

<label for="fullname"><b>District:</b></label>
    <input type="text" id="fullname" name="fullname" required>
<label for="fullname"><b>Panchayat:</b></label>
    <input type="text" id="fullname" name="fullname" required>
<label for="fullname"><b>Post Office:</b></label>
    <input type="text" id="fullname" name="fullname" required>
<label for="fullname"><b>Block:</b></label>
    <input type="text" id="fullname" name="fullname" required>


<label for="fullname"><b>Permanent Address:</b></label>
    <input type="text" id="fullname" name="fullname" required>
    <label for="course"><b>Select Course:</b></label>
    <select id="course" name="course" required>
        <option value="">-- Select Course --</option>
        <option value="Basic Computer Skills">Basic Computer Skills</option>
        <option value="ADCA">ADCA</option>
        <option value="Web Development">Web Development</option>
        <option value="Graphic Design">Graphic Design</option>
        <option value="Data Science">Data Science</option>
    </select>

    <label for="message"><b>Additional Message:</b></label>
    <textarea id="message" name="message" rows="4"></textarea>

    <input type="submit" value="Submit">
</form>

</body>
</html>
